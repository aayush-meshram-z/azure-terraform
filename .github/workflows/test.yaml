name: Terraform run

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'
  workflow_dispatch:

permissions:
      id-token: write
      contents: read  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
          
      - name: Print PWD
        id: set_current_dir
        run: |
          pwd > something.txt
          cat something.txt

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform install
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        run: |
          terraform init
          
