name: Terraform run

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
          
      - name: Print PWD
        id: set_current_dir
        run: |
          pwd > something.txt
          cat something.txt
